<body>

        function colorcode(){
        
            let color='#';
            let arrcode=['a','b','c','d','e','f','g','h','0','1','2','3','4','5','A','B','C','D','E','F','G','H']
            console.log(arrcode.length)
            for(i=0;i<6;i++) {
                let a=Math.floor(Math.random()*arrcode.length)
                console.log(a)
                let b= arrcode[a]
                console.log(b)
                color+=b
        }
        console.log(color)
        document.getElementById("abc").innerHTML=color
        document.body.style.backgroundColor=color
    }
        
       
    </script>
